<ion-view view-title="{{friend.username}}">
  <ion-content>
    <div class="list">
        <div href="#" class="item">
            <strong class="outfitname">{{friend.username}}</strong>
            <br/>
            {{friend.email}}
          </div>
          <div href="#" class="item">
            <strong class="shaded">Followers </strong>
            {{friend.followers_number}}
            <br/>
            <strong class="shaded">Following </strong>
            {{friend.following_number}}
        </div>
      </div>
      <div class="item item-divider">
        User's outfits
      </div>  
      <ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem" ng-repeat="item in items" type="item-text-wrap" href="#/tab/account/detail/outfits/{{item.id}}">
        <div class="item item-avatar item-icon-right">
          <img ng-src="http://www.prettydesigns.com/wp-content/uploads/2014/01/Cute-Spring-Outfit-Floral-print-mini-strapless-dress-and-pink-wedges.jpg">
          <h2 class="">{{item.name}}</h2>
          <p>{{item.description}}</p>
          <i class="icon ion-ios-arrow-right"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
