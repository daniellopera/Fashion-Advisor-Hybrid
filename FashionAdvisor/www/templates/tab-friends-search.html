<ion-view view-title="Search" hide-back-button="true">
  <div class="bar bar-subheader">
    <div class="button-bar">
      <button class="button button-light button-android" ng-click="
      getOutfits()">
        Outfits
      </button>
      <button class="button button-light button-android" ng-click="
      getClothing()">
        Clothing
      </button>
      <button class="button button-stable button-android" ng-click="">
        People
      </button>
    </div>
  </div>
  <ion-content>
    </br>
    </br>
    <div class="white-background">
    <label class="item item-input item-stacked-label">
        <span class="input-label">People search term</span>
        <input type="text" ng-model="searchTerm" placeholder="">
    </label>
    </div>
    <center>
      <button class="button find_button button-assertive" ng-click=" searchUser(searchTerm)">
        Find
      </button>
    </center>
    <br/>
    <ion-list>
      <ion-item class="item-avatar item-remove-animate item-icon-right searchitem" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/search/people/{{index(friend)}}">
        <div class="item item-avatar item-icon-right">
          <img ng-src="{{friend.image}}">
          <h2>{{friend.username}}</h2>
          <p>{{friend.email}}</p>
          <i class="icon ion-ios-arrow-right"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
