<ion-view view-title="Search Brand">
  <ion-content>
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" ng-model="searchTerm" placeholder="Search">
    </label>
    <button class="button button-clear button-royal" ng-click="searchBrand(searchTerm)">
      Search
    </button>
  </div>
  <ion-list>
    <ion-item class="item item-remove-animate item-icon-right searchitem" ng-repeat="brand in brands" type="item-text-wrap" href="">
      <div class="item" ng-click="selectBrand(brand)">
      {{brand.name}}
      </div>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
