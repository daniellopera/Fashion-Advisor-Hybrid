<ion-view view-title="Login">
  <ion-content>
    <div class="list white-background">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="email" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password" placeholder="">
      </label>
    </div>
  <center><button class="button button-positive login_button" ng-click="login(email,password)">Sign in</button></center>
  <br/>
  <button class="button button-full button-clear button-dark signup_button" ng-click="loginNoAccount()">
      Continue as Guest
  </button>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-full button-clear button-dark signup_button" ng-click="redirectSignup()">
      Or create an account
    </button>  
  </ion-footer-bar>
</ion-view>
