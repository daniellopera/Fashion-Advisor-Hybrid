<ion-view view-title="Login">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="email" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password" placeholder="">
      </label>
    </div>
  <button class="button button-block button-positive" ng-click="login(email,password)">Sign in</button>
  <button class="button button-full button-clear button-dark" ng-click="redirectSignup()">
    Sign up for Fashion Advisor
  </button>
  </ion-content>
</ion-view>
