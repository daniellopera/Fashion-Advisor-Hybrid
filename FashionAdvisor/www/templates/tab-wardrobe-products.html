<ion-view view-title="My Clothing">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem" ng-repeat="item in items" type="item-text-wrap" href="#/tab/account/wardrobe/clothing/{{index(item)}}">
        <div class="item item-avatar item-icon-right">
          <img ng-src="{{item.image.sizes.Large.url}}">
          <h2 class="">{{item.unbrandedName}}</h2>
          <p>{{item.brand.name}}</p>
          <i class="icon ion-ios-arrow-right"></i>
        </div>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
