<ion-view view-title="Wardrobe" hide-back-button="true">
  <div class="bar bar-subheader">
      <div class=" button-bar">
        <button class="button button-light button-android" ng-click="getOutfits()">
          Outfits
        </button>
        <button class="button button-stable button-android" ng-click="getClothing()">
          Clothing
        </button>
      </div>
    </div>
  <ion-content>
    <br/>
    <br/>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="searchTerm" placeholder="Search">
    </label>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem" ng-repeat="item in items" type="item-text-wrap" href="#/tab/wardrobe/clothing/{{index(item)}}">
        <div class="item item-avatar">
          <img ng-src="{{item.image.sizes.Large.url}}">
          <h2 class="">{{item.name}}</h2>
          <p>{{item.brand.name}}</p>
        </div>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
