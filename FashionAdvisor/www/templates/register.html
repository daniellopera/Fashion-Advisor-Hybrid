<ion-view view-title="Register">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="email" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password (min. 6 characters)</span>
        <input type="password" ng-model="password1" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Confirm password</span>
        <input type="password" ng-model="password2" placeholder="">
      </label>
    </div>
  <button class="button button-block button-positive" ng-click="register(email,password1,password2)">
  		Create Account
  </button>
  </ion-content>
</ion-view>
