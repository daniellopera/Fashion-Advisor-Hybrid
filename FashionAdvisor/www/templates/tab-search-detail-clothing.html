<ion-view view-title="{{item.name}}">
  <ion-content class="padding">
      <div class="list card">
        <div href="#" class="item item-icon-left">
          <i class="icon ion-{{producticon(item)}}"></i>
          {{item.name}}
        </div>
        <div href="#" class="item item-icon-left">
          <img ng-src="{{item.images[2].url}}">
        </div>
        <div class="item item-body" ng-bind-html="description">
        </div>
        <div href="#" class="item item-icon-left">
          <i class="icon ion-bowtie"></i>
          {{item.brandName}}
        </div>
        <div href="#" class="item item-icon-left">
          <i class="icon ion-card"></i>
          {{item.retailer}}
        </div>
        <div href="#" class="item item-icon-left">
          <i class="icon ion-paintbrush"></i>
          {{item.colors[0].name}}
        </div>
        <div href="#" class="item item-icon-left">
          <i class="icon ion-pricetag"></i>
          {{item.categoryNames[0]}}
        </div>
        <div href="#" class="item item-icon-left">
           <i class="icon ion-cash"></i>
           {{item.currency}} {{item.priceLabel}}
        </div>
        <div href="#" class="item item-icon-left">
           <i class="icon ion-tshirt-outline"></i>
           {{item.sizes[0].name}}
        </div>
        <div href="#" class="item item-body">
          <a href="{{item.retailer_url}}">Buy me now!</a>
        </div>
      </div>
      <button ng-style="addToWadrobeStyle" class="button button-full button-clear button-assertive" ng-click="addToWardrobe(item)">
      Add to Wardrobe
      </button>      
  </ion-content>
</ion-view>
