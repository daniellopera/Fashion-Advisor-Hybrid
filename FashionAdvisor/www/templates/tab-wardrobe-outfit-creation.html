<ion-view view-title="Create Outfit">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content>
	  <label class="item item-input item-stacked-label">
    	<span class="input-label">Name</span>
    	<input type="text" ng-model="name" placeholder="">
  	</label>
  	<label class="texta item item-input item-stacked-label">
  		<span class="input-label">Description</span>
      <input type="text" ng-model="description" placeholder="">
  	</label>
  	<button class="button button-full button-clear button-royal" ng-click="createOutfit(name,description)">
  		Create Outfit
  	</button>
  	<div class="item item-divider">
    	Selected Clothing
  	</div>
  	<ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem item-avatar" ng-repeat="item in items" type="item-text-wrap">
          <img ng-src="{{item.image.sizes.Large.url}}">
          <h2 class="">{{item.name}}</h2>
          <p>{{item.brand.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
