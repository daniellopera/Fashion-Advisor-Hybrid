<ion-view view-title="Create Outfit">
  <ion-content>
	  <div class="list white-background">
      <label class="item item-input item-stacked-label">
      	<span class="input-label">Name</span>
      	<input type="text" ng-model="name" placeholder="Name your outfit">
    	</label>
    	<label class="texta item item-input item-stacked-label">
    		<span class="input-label">Description</span>
        <input type="text" ng-model="description" placeholder="Write something meaningful that describes your outfit">
    	</label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Tags</span>
        <input type="text" ng-model="tags" placeholder="#Tag this outfit">
      </label>
    </div>
  	<button class="button button-full button-clear button-dark" ng-click="createOutfit(name,description,tags)">
  		Create Outfit
  	</button>
    <br/>
  	<div class="item item-divider">
    	Clothing
  	</div>
  	<ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem item-avatar" ng-repeat="item in items" type="item-text-wrap">
          <img ng-src="{{item.image.sizes.Large.url}}">
          <h2 class="">{{item.name}}</h2>
          <p>{{item.brand.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
