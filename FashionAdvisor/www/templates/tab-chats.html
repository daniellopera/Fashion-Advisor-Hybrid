<ion-view view-title="Search">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats.products" type="item-text-wrap" href="#/tab/chats/{{0}}">
        <img ng-src="{{chat.image.url}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.description}}</p>
        <p>{{chat.price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
