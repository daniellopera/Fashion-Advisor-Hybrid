<ion-view view-title="Search">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="searchTerm" placeholder="Search">
    </label>
    <button class="button button-full button-clear button-dark" ng-click="search(searchTerm)">
    Search
    </button>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/chats/{{0}}">
        <img ng-src="{{item.image.url}}">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <p>{{item.price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="add(item)">
          Add To Wardrobe
        </ion-option-button>
      </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
