<ion-view view-title="Search" hide-back-button="true">
  <div class="bar bar-subheader">
    <div class="button-bar">
      <button class="button button-stable button-android" ng-click="">
        Outfits
      </button>
      <button class="button button-light button-android" ng-click="
      getClothing()">
        Clothing
      </button>
      <button class="button button-light button-android" ng-click="
      getPeople()">
        People
      </button>
    </div>
  </div>
  <ion-content>
    <br/>
    <br/>
    <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" ng-model="searchTerm" placeholder="Search outfits by tag">
    </label>
    <button class="button button-clear button-dark" ng-click="recommend(searchTerm)">
      Search
    </button>
    </div>
    <div class="item item-divider">
        Select clothing to search outfit
    </div>

    <div class="row item">
      <div class="col col-33">
        <center>
          <img class="clothing-selector" ng-src="{{selectedClothing(0)}}" ng-click="select()">
        </center>
      </div>
      <div class="col col-33">
        <center>
          <img class="clothing-selector" ng-src="{{selectedClothing(1)}}" ng-click="select()">
        </center>
      </div>
      <div class="col col-33">
        <center>
          <img class="clothing-selector" ng-src="{{selectedClothing(2)}}" ng-click="select()">
        </center>
      </div>     
    </div>
    <div class="item item-divider">
        Outfit search results
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem" ng-repeat="item in items" type="item-text-wrap" href="#/tab/search/detail/outfits/{{item.id}}">
        <div class="item item-avatar">
          <img ng-src="https://d30y9cdsu7xlg0.cloudfront.net/png/18128-200.png">
          <h2 class="">{{item.name}}</h2>
          <p>{{item.description}}</p>
        </div>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
