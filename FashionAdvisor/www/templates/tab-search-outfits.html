<ion-view view-title="Search" hide-back-button="true">
  <div class="bar bar-subheader">
    <div class="button-bar">
      <button class="button button-stable button-android" ng-click="">
        Outfits
      </button>
      <button class="button button-light button-android" ng-click="
      getClothing()">
        Clothing
      </button>
      <button class="button button-light button-android" ng-click="
      getPeople()">
        People
      </button>
    </div>
  </div>
  <ion-content>
    <br/>
    <br/>
    <div class="white-background">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Outfit tag</span>
        <input type="text" ng-model="searchTerm" placeholder="">
    </label>
    </div>
    <div class="item item-divider">
        Select clothing to search outfit
    </div>

    <div class="row item">
      <div class="col col-33">
        <center>
          <img class="clothing-selector" ng-src="{{selectedClothing(0)}}" ng-click="select()">
        </center>
      </div>
      <div class="col col-33">
        <center>
          <img class="clothing-selector" ng-src="{{selectedClothing(1)}}" ng-click="select()">
        </center>
      </div>
      <div class="col col-33">
        <center>
          <img class="clothing-selector" ng-src="{{selectedClothing(2)}}" ng-click="select()">
        </center>
      </div>     
    </div>
    <center>
      <button class="button find_button button-assertive" ng-click="recommend(searchTerm)">
        Recommend
      </button>
    </center>
    <br/>
    <div class="item item-divider">
        Outfit search results
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right searchitem" ng-repeat="item in items" type="item-text-wrap" href="#/tab/search/detail/outfits/{{item.id}}">
        <div class="item item-avatar item-icon-right">
          <img ng-src="http://www.prettydesigns.com/wp-content/uploads/2014/01/Cute-Spring-Outfit-Floral-print-mini-strapless-dress-and-pink-wedges.jpg">
          <h2 class="">{{item.name}}</h2>
          <p>{{item.description}}</p>
          <i class="icon ion-ios-arrow-right"></i>
        </div>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
