<ion-view view-title="{{item.name}}">
  <ion-content>
      <div class="list card">
        <div href="#" class="item item-icon-left">
          <i class="icon ion-bowtie"></i>
          {{item.name}}
        </div>
        <div class="item item-body">
          {{item.description}}
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>
      </div> 
      <div class="item item-divider">
        Clothing
      </div>
      <ion-list>
        <ion-item class="item-remove-animate item-icon-right searchitem" ng-repeat="product in products" type="item-text-wrap" href="#/tab/wardrobe/clothing/{{index(product)}}">
          <div class="item item-avatar">
          <img ng-src="{{product.image.sizes.Large.url}}">
          <h2 class="">{{product.name}}</h2>
          <p>{{product.brand.name}}</p>
        </div>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
