<ion-view view-title="Inspiration">
  <ion-content>
  	<ion-list>
        <ion-item class="item-remove-animate item-icon-right searchitem card" ng-repeat="update in updates" type="item-text-wrap" href="">
          {{update.name}}
          <div class="item item-body">
            <center>
            <img class="" ng-src="{{update.image_url}}">
            </center>
          </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
