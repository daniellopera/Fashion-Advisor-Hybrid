<ion-view view-title="Social">
  <ion-nav-buttons side="right">
      <button class="button icon ion-search" ng-click="redirectUserSearch()">
      </button>
  </ion-nav-buttons>
  <ion-content>
  	<label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="searchTerm" placeholder="Search">
    </label>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/detail/{{index(friend)}}">
        <img ng-src="https://d30y9cdsu7xlg0.cloudfront.net/png/17239-200.png">
        <h2>{{friend.username}}</h2>
        <p>{{friend.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
